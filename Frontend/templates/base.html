{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transparify - A platform for transparency and accountability.">
    <meta name="keywords" content="transparency, accountability, Transparify, mission, vision">
    <meta name="author" content="Transparify Team">
    <title>{% block title %}Transparify{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header role="banner">
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="Transparify Logo"></a>
        </div>
        <nav role="navigation" aria-label="Main Navigation">
            <input type="checkbox" id="menu-toggle" aria-controls="nav-menu" aria-expanded="false" aria-label="Menu toggle">
            <label for="menu-toggle" class="menu-icon" aria-hidden="true">&#9776; Menu</label>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about_us' %}">About Us</a></li>
                <li><a href="{% url 'mission_vision' %}">Mission & Vision</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="content" role="main">
        {% block content %}
        {% endblock %}
    </main>

    <footer role="contentinfo">
        <p>Â© 2024 Transparify - All rights reserved.</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
